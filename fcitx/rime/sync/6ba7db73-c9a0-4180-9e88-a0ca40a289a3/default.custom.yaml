ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Caps_Lock: noop
    Control_L: clear
    Control_R: commit_text
customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Sat Jul  6 11:24:49 2019"
  rime_version: 1.5.3
patch:
  "ascii_composer/switch_key":
    Eisu_toggle: clear
    Shift_L: commit_text
    Shift_R: inline_ascii
  "menu/page_size": 5
  schema_list:
    - {schema: wubi86}
    - {schema: pinyin_simp}
    - {schema: easy_en}
  "switcher/caption": "〔方案選單〕"
  "switcher/hotkeys":
    - "Control+grave"
  app_options:
      #cmd.exe: {ascii_mode: true}
      #code.exe: {ascii_mode: true}
      #conhost.exe: {ascii_mode: true}
      #gvim.exe: {ascii_mode: true}
    wps: {ascii_mode: false}
    gedit: {ascii_mode: false}
  "style/color_scheme": aqua
key_binder:
  bindings:
    __patch:
      - key_bindings:/emacs_editing
      - key_bindings:/move_by_word_with_tab
      - key_bindings:/paging_with_minus_equal
      - key_bindings:/paging_with_comma_period
      - key_bindings:/numbered_mode_switch
    
